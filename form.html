   <h3>Request for a Game to be Streamed</h3>
   <p>Request for a speific game to be streamed
      Here!<br> Required fields are marked with an asterisk *.</p>
   <form method="post" action="https://webdevbasics.net/scripts/demo.php">
    <label for="myTName">* Twitch Username</label>
    <input type="text" name="myTName" id="myTName" required>

    <label for="reGame">* Requested game</label>
    <input type="text" name="reGame" id="reGame" required>

    <label for="myComments">Any Comments you want in Additon to this</label>
    <textarea name="myComments" id="myComments" rows="5" cols="25"></textarea>

    <input type="submit">
   </form>
